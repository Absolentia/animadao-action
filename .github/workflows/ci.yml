name: action-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: { }

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.12", "3.13", "3.14.0-rc.1" ]
    steps:
      - uses: actions/checkout@v4

      # (optional cache)
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}

      - name: Prepare sample project (fixture)
        run: |
          rm -rf pkg tests pyproject.toml
          mkdir -p pkg tests
          cat > pyproject.toml <<'EOF'
          [project]
          name = "anima-action-selftest"
          version = "0.0.0"
          dependencies = ["requests==2.31.0", "rich==13.7.0"]
          EOF
          printf 'import requests\n' > pkg/app.py
          printf 'import rich\n' > tests/test_dummy.py

      - name: Run local action (declared)
        uses: ./
        with:
          mode: declared
          src: "pkg tests"
          ignore: pip,setuptools,wheel,ruff
          fail-if-outdated: "false"     # не валим свой CI
          max-unused: "999"
          format: md
          artifact-name: animadao-report-local-declared-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}

      - name: Run local action (installed)
        uses: ./
        with:
          mode: installed
          fail-if-outdated: "false"
          artifact-name: animadao-report-local-installed-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}

      - name: Run published action (declared)
        uses: Absolentia/animadao-action@v1
        with:
          mode: declared
          src: "pkg tests"
          ignore: pip,setuptools,wheel,ruff
          fail-if-outdated: "false"
          max-unused: "999"
          format: md
          artifact-name: animadao-report-remote-declared-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}

      - name: Run published action (installed)
        uses: Absolentia/animadao-action@v1
        with:
          mode: installed
          fail-if-outdated: "false"
          format: md
          artifact-name: animadao-report-remote-installed-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
